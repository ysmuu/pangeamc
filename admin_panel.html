<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        /* Styling */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background-color: #2d2d2d; color: #f0f0f0; padding: 20px; }
        h1 { margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 10px; border: 1px solid #fff; text-align: left; }
        th { background-color: #3e3e3e; }
        .ban-button { background-color: #ff4444; color: white; border: none; padding: 5px 10px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Admin Panel - Suggestions</h1>
    <table>
        <thead>
            <tr>
                <th>User</th>
                <th>Suggestion</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="suggestionTable">
            <!-- Suggestions will be populated here -->
        </tbody>
    </table>

    <script>
        // Fetch suggestions from the server
        fetch('/api/suggestions')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById('suggestionTable');
                data.forEach(suggestion => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${suggestion.username}</td>
                        <td>${suggestion.suggestion}</td>
                        <td><button class="ban-button" onclick="banUser('${suggestion.username}')">Ban</button></td>
                    `;
                    tableBody.appendChild(row);
                });
            });

        function banUser(username) {
            fetch(`/api/ban/${username}`, {
                method: 'POST'
            })
            .then(response => {
                if (response.ok) {
                    alert(`User ${username} has been banned.`);
                    location.reload(); // Reload the page to refresh suggestions
                } else {
                    alert('Error banning user.');
                }
            });
        }
    </script>
</body>
</html>
