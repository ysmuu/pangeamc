<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Minecraft Server Suggestions</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background-color: #2d2d2d; color: #f0f0f0; padding: 20px; }
        h1 { margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 10px; text-align: left; border: 1px solid #444; }
        button { padding: 5px 10px; background-color: #f44336; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #d32f2f; }
    </style>
</head>
<body>
    <h1>Admin Panel</h1>
    <h2>Submissions</h2>
    <table id="submissionsTable">
        <thead>
            <tr>
                <th>Username</th>
                <th>Suggestion</th>
                <th>IP Address</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <!-- Suggestions will be inserted here -->
        </tbody>
    </table>

    <script>
        // Fetch and display suggestions
        fetch('/suggestions')
        .then(response => response.json())
        .then(data => {
            const tbody = document.getElementById('submissionsTable').querySelector('tbody');
            data.forEach(log => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${log.username}</td>
                    <td>${log.suggestion}</td>
                    <td>${log.ip}</td>
                    <td><button onclick="banUser('${log.ip}')">Ban IP</button></td>
                `;
                tbody.appendChild(row);
            });
        })
        .catch(error => console.error('Error fetching logs:', error));

        // Function to ban a user by IP
        function banUser(ip) {
            fetch('/ban', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ ip })
            })
            .then(response => {
                if (response.ok) {
                    alert('User banned successfully!');
                    location.reload(); // Refresh the table
                } else {
                    alert('Failed to ban user.');
                }
            })
            .catch(error => console.error('Error banning user:', error));
        }
    </script>
</body>
</html>
