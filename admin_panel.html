<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background-color: #2d2d2d; color: #f0f0f0; padding: 2rem; }
        h1 { margin-bottom: 1rem; font-size: 2rem; }
        table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
        th, td { border: 1px solid #555; padding: 0.8rem; text-align: left; }
        th { background-color: #444; }
        tr:nth-child(even) { background-color: #3e3e3e; }
        button { padding: 0.5rem; background-color: #f44336; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #e53935; }
    </style>
</head>
<body>
    <h1>Admin Panel - Suggestions</h1>
    <table>
        <thead>
            <tr>
                <th>Username</th>
                <th>Suggestion</th>
                <th>IP Address</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="suggestionTable">
            <!-- Suggestions will be populated here -->
        </tbody>
    </table>

    <script>
        // Fetch suggestions from the server
        function fetchSuggestions() {
            fetch('/api/suggestions')
                .then(response => response.json())
                .then(suggestions => {
                    const tableBody = document.getElementById('suggestionTable');
                    tableBody.innerHTML = ''; // Clear existing rows

                    suggestions.forEach(suggestion => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${suggestion.username}</td>
                            <td>${suggestion.suggestion}</td>
                            <td>${suggestion.ip}</td>
                            <td><button onclick="banUser('${suggestion.username}')">Ban</button></td>
                        `;
                        tableBody.appendChild(row);
                    });
                })
                .catch(error => console.error('Error fetching suggestions:', error));
        }

        // Ban a user by their username
        function banUser(username) {
            fetch(`/api/ban/${username}`, { method: 'POST' })
                .then(response => {
                    if (response.ok) {
                        alert(`${username} has been banned.`);
                        fetchSuggestions(); // Refresh the suggestions list
                    } else {
                        alert('Error banning user.');
                    }
                })
                .catch(error => console.error('Error banning user:', error));
        }

        // Initial fetch of suggestions
        fetchSuggestions();
    </script>
</body>
</html>
