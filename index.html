<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Server Suggestions</title>
    <style>
        /* Styling */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background-color: #2d2d2d; color: #f0f0f0; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .container { background-color: #3e3e3e; padding: 2rem; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); max-width: 500px; width: 100%; text-align: center; }
        h1 { margin-bottom: 1.5rem; font-size: 1.8rem; }
        input, textarea { width: 100%; padding: 0.8rem; margin: 0.5rem 0; border: none; border-radius: 5px; }
        textarea { resize: vertical; }
        button { padding: 0.8rem; width: 100%; border: none; border-radius: 5px; background-color: #00aaff; color: white; font-size: 1rem; cursor: pointer; transition: background-color 0.3s; }
        button:hover { background-color: #008ecc; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Suggest Features for Our Minecraft Server</h1>
        <form id="suggestionForm">
            <input type="text" id="username" name="username" placeholder="Your Name" required><br>
            <textarea id="suggestion" name="suggestion" rows="4" placeholder="Your Suggestion" required></textarea><br>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('suggestionForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const suggestion = document.getElementById('suggestion').value;

            // Send the suggestion to the server
            fetch('/suggest', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, suggestion })
            })
            .then(response => {
                if (response.ok) {
                    alert('Thank you for your suggestion!');
                    document.getElementById('suggestionForm').reset();
                } else {
                    alert('There was an issue submitting your suggestion. Please try again later.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('There was an error connecting to the server.');
            });
        });
    </script>
</body>
</html>
